<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - ANNS8</title>
  <link rel="stylesheet" href="comprarproduto.css" />
  <link rel="stylesheet" href="bottom-nav.css" />
</head>
<body class="has-bottom-nav">
  <div class="dashboard">
    <header class="header">
      <h1>Seus Produtos</h1>
    </header>

    <!-- Comissão Total + Saldo -->
    <section class="summary-box">
      <div class="two-col">
        <div class="left">
          <p class="small-label">Comissão Total</p>
          <p class="big-value" id="total-comissao">Kz 0.00</p>
        </div>
        <div class="right">
          <p class="small-label">Saldo Disponível</p>
          <p class="big-value" id="saldo-disponivel">Kz 0.00</p>
        </div>
      </div>
    </section>

    <!-- 🔹 Skeleton enquanto carrega -->
    <section id="produtos-skeleton" class="produtos-skeleton">
      <div class="sk-card"></div>
      <div class="sk-card"></div>
      <div class="sk-card"></div>
    </section>

    <!-- 🔹 Lista real -->
    <div class="produtos-container hidden" id="produtos-container"></div>
  </div>

  <!-- Barra inferior fixa -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item" data-key="home">
      <span class="icon">🏠</span>
      <span class="label">Início</span>
    </a>

    <a href="comprarproduto.html" class="nav-item" data-key="produtos">
      <span class="icon">🛒</span>
      <span class="label">Produtos</span>
    </a>

    <a href="equipa.html" class="nav-item" data-key="equipa">
      <span class="icon">👥</span>
      <span class="label">Equipa</span>
    </a>

    <a href="pessoal.html" class="nav-item" data-key="pessoal">
      <span class="icon">👤</span>
      <span class="label">Pessoal</span>
    </a>
  </nav>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./comprarproduto.js"></script>
  <script src="bottom-nav.js" defer></script>
</body>
</html>
