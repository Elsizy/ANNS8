<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contas Bancárias • AES</title>

  <!-- Fonte do projeto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS novo e alinhado ao estilo do projeto -->
  <link rel="stylesheet" href="conta.css" />
</head>
<body>
  <div class="page-root">
    <!-- Top thin bar / header -->
    <header class="topbar">
      <div class="topbar-inner">
        <a class="back-btn" href="pessoal.html" aria-label="Voltar">←</a>
        <div class="title-block">
          <h1 class="title">Contas bancárias</h1>
          <p class="subtitle">Gerencie seus métodos de saque</p>
        </div>
        <div class="top-right">
          <div class="logo-circle" aria-hidden="true">AES</div>
        </div>
      </div>
    </header>

    <div class="container">
      <main class="dashboard">
        <!-- FORM CARD (reordenado: titular -> IBAN -> banco) -->
        <section class="card form-card" aria-labelledby="form-title">
          <div class="card-head">
            <h2 id="form-title">Adicionar conta</h2>
           <!-- <p class="muted">Adicionar conta para saques e transferências</p> -->
          </div>

          <div class="form-grid">
            <!-- 1. Titular -->
            <label class="form-label" for="holder">Nome do titular</label>
            <input type="text" id="holder" placeholder="Digite o seu nome" autocomplete="name" />

            <!-- 2. IBAN -->
            <label class="form-label" for="iban">IBAN </label>
            <input
              type="text"
              id="iban"
              placeholder="Digite seu iban"
              inputmode="numeric"
              autocomplete="off"
            />
            <div class="hint-row">
              <small class="hint">Apenas números serão aceites.</small>
            </div>

            <!-- 3. Banco (picker) -->
            <label class="form-label">Banco</label>
            <button id="open-bank-picker" class="picker-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span id="bank-name">Selecionar banco</span>
              <span class="chev">▾</span>
            </button>

            <!-- ações: salvar + abrir contas (modal) -->
            <div class="actions-row" style="gap:10px;">
              <button id="save-account" class="btn-primary" type="button">Salvar conta</button>
              <button id="open-accounts-btn" class="btn-secondary" type="button" aria-haspopup="dialog" aria-controls="accounts-modal">Contas</button>
            </div>
          </div>
        </section>

        <!-- (não há lista visível aqui; as contas aparecem no modal) -->
      </main>
    </div>
  </div>

  <!-- Modal de escolha de banco (preservado para o JS) -->
  <div id="bank-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="bank-modal-title">
    <div class="modal-panel" role="document">
      <div class="modal-head">
        <h3 id="bank-modal-title">Escolha o banco</h3>
        <button id="close-bank-modal" class="modal-close" aria-label="Fechar">✕</button>
      </div>

      <ul id="bank-list" class="bank-list" role="listbox" aria-label="Lista de bancos">
        <!-- preenchido pelo JS -->
      </ul>

      <div class="modal-actions">
        <button id="close-bank-modal-2" class="btn-secondary" style="display:none">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Contas (mostra as contas criadas) -->
  <div id="accounts-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="accounts-modal-title">
    <div class="modal-panel" role="document">
      <div class="modal-head">
        <h3 id="accounts-modal-title">Suas contas</h3>
        <button id="close-accounts-modal" class="modal-close" aria-label="Fechar">✕</button>
      </div>

      <!-- Aqui o JS repovoa a lista (reaproveita id "accounts-list" usado no código original) -->
      <div id="accounts-list" class="accounts-list empty" aria-live="polite">
        <p class="empty-text">Nenhuma conta cadastrada.</p>
      </div>

      <div class="modal-actions">
        <button id="close-accounts-modal-2" class="btn-secondary" style="display:none">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Firebase + JS (sem alterações na importação) -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./conta.js"></script>
</body>
</html>
