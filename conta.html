<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contas Bancárias • ANNS8</title>

  <!-- CSS novo e alinhado ao estilo do projeto -->
  <link rel="stylesheet" href="conta.css" />
</head>
<body>
  <div class="page-root">
    <!-- Top thin bar / header -->
    <header class="topbar">
      <a class="back-btn" href="pessoal.html" aria-label="Voltar">←</a>
      <h1 class="title">Contas bancárias</h1>
      <div class="spacer"></div>
    </header>

    <main class="dashboard">
      <!-- FORM CARD -->
      <section class="card form-card" aria-labelledby="form-title">
        <div class="card-head">
          <h2 id="form-title">Adicionar conta</h2>
          <p class="muted">Adicione uma conta para saques e transferências</p>
        </div>

        <div class="form-grid">
          <label class="form-label">Banco</label>
          <button id="open-bank-picker" class="picker-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
            <span id="bank-name">Selecionar banco</span>
            <span class="chev">▾</span>
          </button>

          <label class="form-label" for="holder">Nome do titular</label>
          <input type="text" id="holder" placeholder="Ex.: João António" autocomplete="name" />

          <label class="form-label" for="iban">IBAN (21 dígitos)</label>
          <input
            type="text"
            id="iban"
            placeholder="Somente números"
            inputmode="numeric"
            autocomplete="off"
          />
          <div class="hint-row">
            <small class="hint">Apenas números serão aceites. Exatamente 21 dígitos.</small>
          </div>

          <div></div>
          <button id="save-account" class="btn-primary">Salvar conta</button>
        </div>
      </section>

      <!-- LIST CARD -->
      <section class="card list-card" aria-labelledby="list-title">
        <div class="card-head">
          <h2 id="list-title">Suas contas</h2>
          <p class="muted small">Gerencie suas contas bancárias salvas</p>
        </div>

        <div id="accounts-list" class="accounts-list empty" aria-live="polite">
          <p class="empty-text">Nenhuma conta cadastrada.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal de escolha de banco (preservado para o JS) -->
  <div id="bank-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="bank-modal-title">
    <div class="modal-panel">
      <h3 id="bank-modal-title">Escolha o banco</h3>
      <ul id="bank-list" class="bank-list" role="listbox" aria-label="Lista de bancos">
        <!-- preenchido pelo JS -->
      </ul>
      <div class="modal-actions">
        <button id="close-bank-modal" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Firebase + JS (sem alterações) -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./conta.js"></script>
</body>
  </html>
