<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ANNS8</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <p class="slogan">Bem-vindo à <strong>ANNS8</strong> – A tecnologia do futuro.</p>
    <h2>Entrar na Conta</h2>

    <input type="email" id="email" placeholder="Digite seu email" required />
    <div class="password-container">
      <input type="password" id="senha" placeholder="Digite sua senha" required />
      <button type="button" class="toggle-password" onclick="togglePassword(this, 'senha')">👁</button>
    </div>

    <button id="loginBtn" style="margin-top: 16px;">Entrar</button>
    <p>Não tem conta? <a href="index.html">Cadastre-se</a></p>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="./firebase-config.js"></script>
  <script src="./login.js"></script>
</body>
</html>
