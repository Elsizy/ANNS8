<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar • AES</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="page-root">
    <!-- thin top bar (seguindo estilo do projeto) -->
    <header class="topbar" aria-hidden="false">
      <div class="topbar-inner">
        <div class="brand">
          <div class="logo-circle" aria-hidden="true">AES</div>
          <div class="brand-text">
            <div class="brand-title">AES Energies.</div>
            <div class="brand-sub">Tecnologia e investimento</div>
          </div>
        </div>

        <div class="lang-verify" aria-hidden="true">
          <div class="lang">PT <span class="reg">®</span></div>
        </div>
      </div>
    </header>

    <main class="auth-wrap">
      <div class="auth-card">
        <!-- left / brand area -->
      

        <!-- right / form area -->
        <section class="form-side" aria-labelledby="login-title">
          <h2 id="login-title">Entrar na Conta</h2>

          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email" autocomplete="email" placeholder="seu@exemplo.com" />
          </div>

          <div class="form-field input-group">
            <label for="senha">Senha</label>
            <input id="senha" type="password" autocomplete="current-password" placeholder="••••••••" />
            <!-- botão do olho (funciona com o pequeno script abaixo) -->
            <button type="button" class="toggle-pass" data-target="senha" aria-label="Mostrar/ocultar senha"></button>
          </div>

          <div class="form-actions">
            <button id="loginBtn" type="button" class="btn-primary">Entrar</button>
          </div>

          <div class="links-row">
            <a href="index.html" class="link-muted">Não tem conta? Cadastre-se</a>
            <a href="recuperar.html" class="link-muted">Esqueceu a senha?</a>
          </div>

          <div class="legal-note">Ao fazer login aceita os termos de serviço.</div>
        </section>
      </div>
    </main>
  </div>

  <!-- scripts -->
  <!-- mantive o login.js inalterado (ele cuida da autenticação e redirect) -->
  <script type="module" src="./login.js"></script>

  <!-- pequeno script UI: habilita toggle (NÃO altera lógica do login.js) -->
  <script>
    // Toggle de mostrar/ocultar senha — apenas UI
    (function () {
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.toggle-pass[data-target]').forEach(btn => {
          const input = document.getElementById(btn.dataset.target);
          if (!input) return;
          btn.classList.remove('showing');
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            btn.classList.toggle('showing', !isHidden);
          });
        });
      });
    })();
  </script>
</body>
              </html>
