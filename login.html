<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ANNS8</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px; /* Espa√ßo para o bot√£o */
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }

    .toggle-password:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <p class="slogan">Bem-vindo √† <strong>ANNS8</strong> ‚Äì A tecnologia do futuro.</p>
    
    <h2>Entrar na Conta</h2>

    <input type="email" id="email" placeholder="Digite seu email" required />

    <div class="password-container">
      <input type="password" id="senha" placeholder="Digite sua senha" required />
      <button type="button" class="toggle-password" onclick="toggleSenha()">üëÅÔ∏è</button>
    </div>

    <button id="loginBtn">Entrar</button>
    
    <p>N√£o tem conta? <a href="index.html">Cadastre-se</a></p>
  </div>

  <script>
    function toggleSenha() {
      const senha = document.getElementById("senha");
      senha.type = senha.type === "password" ? "text" : "password";
    }
  </script>

  <script type="module" src="js/login.js"></script>
</body>
</html>
