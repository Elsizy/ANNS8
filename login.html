 <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ANNS8</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    .login-container input[type="email"],
    .password-container input {
      width: 100%;
      height: 48px;
      padding: 0 12px;
      font-size: 16px;
      line-height: 48px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    .password-container {
      position: relative;
      width: 100%;
      margin-top: 12px;
    }
    .password-container input {
      padding-right: 44px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      height: 24px;
      width: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 22px;
      height: 22px;
      fill: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <p class="slogan">Bem-vindo à <strong>ANNS8</strong> – A tecnologia do futuro.</p>
    <h2>Entrar na Conta</h2>

    <input type="email" id="email" placeholder="Digite seu email" required />

    <div class="password-container">
      <input type="password" id="senha" placeholder="Digite sua senha" required />
      <button type="button" class="toggle-password" onclick="togglePassword(this, 'senha')">
        <svg viewBox="0 0 24 24">
          <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 
            12c-2.761 0-5-2.239-5-5s2.239-5 5-5 
            5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 
            100 6 3 3 0 000-6z"/>
        </svg>
      </button>
    </div>

    <button id="loginBtn" style="margin-top: 16px;">Entrar</button>

    <p>Não tem conta? <a href="index.html">Cadastre-se</a></p>
  </div>

  <script>
    function togglePassword(btn, id) {
      const input = document.getElementById(id);
      const svg = btn.querySelector("svg");
      const isPassword = input.type === "password";

      input.type = isPassword ? "text" : "password";

      svg.innerHTML = isPassword
        ? '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7c2.5 0 4.7-.8 6.5-2.2l2.4 2.4 1.4-1.4-18-18-1.4 1.4 2.4 2.4C4.8 7.3 2.4 10.6 1 12c0 0 4 7 11 7 2.5 0 4.8-.8 6.6-2.2l1.5 1.5 1.4-1.4-18-18-1.4 1.4 1.5 1.5C3.2 7.5 0 12 0 12s4 7 12 7 12-7 12-7-4-7-12-7z"/>'
        : '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 \
        5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/>';
    }
  </script>

  <script type="module">
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBj-MK1oOk6lIJZT8KrSsllwSqoMHfUkzQ",
    authDomain: "anns8-5fc26.firebaseapp.com",
    databaseURL: "https://anns8-5fc26-default-rtdb.firebaseio.com",
    projectId: "anns8-5fc26",
    storageBucket: "anns8-5fc26.appspot.com",
    messagingSenderId: "259361189676",
    appId: "1:259361189676:web:a9d54cee391b9f0f468689"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const btn = document.getElementById("loginBtn");
  if (!btn) {
    alert("Erro: botão loginBtn não encontrado!");
  } else {
    btn.addEventListener("click", login);
    alert("Botão conectado!");
  }

  async function login() {
    alert("Clique detectado!");
    const email = document.getElementById("email")?.value.trim();
    const senha = document.getElementById("senha")?.value.trim();

    if (!email || !senha) {
      alert("Preencha todos os campos!");
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, senha);
      alert("Auth OK: " + userCredential.user.uid);

      const user = userCredential.user;
      const snapshot = await get(child(ref(db), `usuarios/${user.uid}`));

      if (snapshot.exists()) {
        alert("Login feito com sucesso!");
        window.location.href = "pagina-principal.html";
      } else {
        alert("Usuário não encontrado no banco de dados.");
      }
    } catch (error) {
      alert("Erro de login: " + error.message);
    }
  }
   </script>
</body>
</html>
