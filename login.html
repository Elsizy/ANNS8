<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ANNS8</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <p class="slogan">Bem-vindo à <strong>ANNS8</strong> – A tecnologia do futuro.</p>
    <h2>Entrar na Conta</h2>

    <input type="email" id="email" placeholder="Digite seu email" required />

    <!-- ALTERAÇÃO: input de senha com botão mostrar/ocultar -->
    <div class="input-group">
      <input type="password" id="senha" placeholder="Digite sua senha" required />
      <button type="button" class="toggle-pass" data-target="senha" aria-label="Mostrar/ocultar senha"></button>
    </div>

    <button id="loginBtn" style="margin-top: 16px;">Entrar</button>
    <p>Não tem conta? <a href="index.html">Cadastre-se</a></p>
  </div>

  <!-- Importa o script de login (que já importa o firebase-config.js) -->
  <script type="module" src="./login.js"></script>
</body>
</html>
