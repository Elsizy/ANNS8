<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Atlas Energy</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="signup-wrapper">

    <!-- HERO / BRAND (apenas decorativo, some em mobile) -->
    <aside class="signup-hero" aria-hidden="true">
      <div class="hero-content">
        <h1>Bem-vindo à Atlas Energy</h1>
        <p>Crie sua conta e comece a investir com segurança e tecnologia.</p>
      </div>
    </aside>

    <!-- FORM CARD -->
    <main class="signup-card" role="main">
      <div class="card-head">
        <h2>Criar Conta</h2>
        <p class="muted">Rápido, seguro e conectado ao seu futuro.</p>
      </div>

      <form id="signupForm" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="email">

        <label for="password">Senha</label>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="new-password" />
          <button type="button" class="toggle-pass" data-target="password" aria-label="Mostrar senha">
            <svg class="icon-eye" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg class="icon-eye-slash" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.87 21.87 0 0 1 5.06-6.94"/><path d="M1 1l22 22"/></svg>
          </button>
        </div>

        <!-- password strength -->
        <div id="password-strength" class="password-strength" aria-hidden="true">
          <div class="bar"><div class="bar-fill" style="width:0%"></div></div>
          <div class="label">Força: <span id="password-strength-text">—</span></div>
        </div>

        <label for="confirmPassword">Repetir Senha</label>
        <div class="input-group">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite sua senha novamente" required autocomplete="new-password" />
          <button type="button" class="toggle-pass" data-target="confirmPassword" aria-label="Mostrar senha">
            <svg class="icon-eye" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg class="icon-eye-slash" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.87 21.87 0 0 1 5.06-6.94"/><path d="M1 1l22 22"/></svg>
          </button>
        </div>

        <label for="referral">Código de Convite (opcional)</label>
        <input type="text" id="referral" name="referral" placeholder="Ex: ABC123">

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">Concordo com os <a href="https://t.me/Elsy">termos e condições</a>.</label>
        </div>

        <button type="submit" class="submit-btn">Criar Conta</button>

        <p class="login-link">Já tem conta? <a href="login.html">Entrar</a></p>
      </form>
    </main>
  </div>
  <!-- Modal de feedback reutilizável -->
  <div id="feedback-modal" class="app-modal hidden" role="dialog" aria-modal="true" aria-live="polite">
    <div class="modal-card" role="document">
      <div class="modal-icon" aria-hidden="true">✓</div>
      <p id="feedback-text" class="modal-text">Mensagem…</p>
      <button id="feedback-close" class="modal-close" type="button" aria-label="Fechar">OK</button>
    </div>
  </div>

  
  <!-- JS (mantive o mesmo nome / import path) -->
  <script type="module" src="./signup.js"></script>
</body>
  </html>
