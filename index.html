<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ANNS8</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #666;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Conta</h2>
        <form id="signupForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password')">Mostrar</button>
            </div>

            <label for="confirmPassword">Repetir Senha</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite sua senha" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">Mostrar</button>
            </div>

            <label for="referral">Código de Convite (opcional)</label>
            <input type="text" id="referral" name="referral" placeholder="Ex: ABC123">

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Concordo com os <a href="#">termos e condições</a>.</label>
            </div>

            <button type="submit">Criar Conta</button>

            <p class="login-link">Já tem conta? <a href="login.html">Entrar</a></p>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const btn = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "Ocultar";
            } else {
                input.type = "password";
                btn.textContent = "Mostrar";
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
