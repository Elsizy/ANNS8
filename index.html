<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ANNS8</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <h2>Criar Conta</h2>
    <form id="signupForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="email">

      <label for="password">Senha</label>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="new-password">
        <button type="button" class="toggle-pass" data-target="password" aria-label="Mostrar/ocultar senha"></button>
      </div>

      <label for="confirmPassword">Repetir Senha</label>
      <div class="input-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite sua senha novamente" required autocomplete="new-password">
        <button type="button" class="toggle-pass" data-target="confirmPassword" aria-label="Mostrar/ocultar senha"></button>
      </div>

      <label for="referral">Código de Convite (opcional)</label>
      <input type="text" id="referral" name="referral" placeholder="Ex: ABC123">

      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">Concordo com os <a href="#">termos e condições</a>.</label>
      </div>

      <button type="submit">Criar Conta</button>

      <p class="login-link">Já tem conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>

  <!-- Lógica do cadastro (inclui o setup dos botões de senha) -->
  <script type="module" src="./signup.js"></script>
</body>
</html>
