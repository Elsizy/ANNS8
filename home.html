<!-- home.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - ANNS8</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="dashboard">
    <div class="stats">
      <!-- Saldo -->
      <div class="card card-saldo">
        <p class="label">Saldo disponível</p>
        <p class="valor">
          <span id="saldo">Kz 0.00</span>
          <button class="eye-btn" data-target="saldo" aria-label="Ocultar/mostrar">👁️</button>
        </p>
      </div>

      <!-- Investimento total -->
      <div class="card card-invest">
        <p class="label">Investimento total</p>
        <p class="valor">
          <span id="investimento-total">Kz 0.00</span>
          <button class="eye-btn" data-target="investimento-total" aria-label="Ocultar/mostrar">👁️</button>
        </p>
      </div>

      <!-- Comissão diária total -->
      <div class="card card-comissao">
        <p class="label">Comissão diária total</p>
        <p class="valor">
          <span id="comissao-total">Kz 0.00</span>
          <button class="eye-btn" data-target="comissao-total" aria-label="Ocultar/mostrar">👁️</button>
        </p>
      </div>
    </div>

    <div class="menu-links">
      <a href="deposito.html">Depósito</a>
      <a href="retirada.html">Sacar</a>
      <a href="suporte.html">Suporte</a>
      <a href="conta.html">Conta</a>
    </div>

    <!-- Aviso rolante -->
    <div class="info-ticker">
      <span class="icon">🔉</span>
      <div class="ticker-track">
        <div class="ticker-text">
          Invista hoje para colher os seus frutos amanhã, a tecnologia é a chave para o futuro
        </div>
      </div>
    </div>

    <h2>Produtos Nex</h2>

    <!-- Loader Skeleton -->
    <div class="produtos-skeleton" id="produtos-skeleton">
      <div class="skeleton-item"></div>
      <div class="skeleton-item"></div>
      <div class="skeleton-item"></div>
    </div>

    <!-- Lista real -->
    <div class="produtos-container" id="produtos-container"></div>
  </div>

  <!-- Módulos -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./products.js"></script>
  <script type="module" src="./home.js"></script>
</body>
                                                                                               </html>
