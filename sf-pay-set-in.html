<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SF-PAY • Comprovativo</title>
  <style>
    :root{
      --brand:   #39d2c7;   /* SF-PAY turquesa (botão Enviar) */
      --progress:#49b36a;   /* verde do stepper */
      --blue:    #8bd4f2;   /* azul claro (não usado aqui, mas mantém paleta) */
      --text:    #0f172a;
      --muted:   #64748b;
      --stroke:  #e5e9f2;
      --maxw:    420px;
      --radius:  10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#fff; color:var(--text);
      font:500 15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{
      width:100%; max-width:var(--maxw);
      padding:18px 16px 22px;
      border:1px solid #efefef; border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
      margin:12px auto;
    }

    /* ===== topo: logomarca SF-PAY ===== */
    .brand{ display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:8px }
    .brand-mark{ width:40px; height:28px; border-radius:6px; background:linear-gradient(135deg,#6fe6dc,#2fc9be) }
    .brand-name{ font-weight:800; font-size:26px; color:var(--brand); letter-spacing:.5px }

    /* ===== stepper (3 passos) ===== */
    .steps{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; position:relative; margin:10px 8px 18px }
    .steps::before{ content:""; position:absolute; top:18px; left:calc(16px + 22px); right:calc(16px + 22px); height:3px; background:var(--progress) }
    .step{ display:grid; justify-items:center; gap:6px }
    .dot{ width:36px; height:36px; border-radius:999px; display:grid; place-items:center; border:2px solid var(--progress); background:#fff; color:var(--progress); font-weight:800 }
    .step.done .dot{ background:#fff }
    .step.active .dot{ background:var(--progress); color:#fff }
    .step label{ font-size:14px; color:#3c82c9; font-weight:700 }
    .check{ width:18px; height:18px; border-radius:50%; border:2px solid #fff; background:#fff; position:relative }
    .check::after{ content:""; position:absolute; width:8px; height:4px; border-left:2px solid var(--progress); border-bottom:2px solid var(--progress); transform:rotate(-45deg); left:3px; top:5px }

    /* ===== título central “comprovante de pagamento” ===== */
    .title{ text-align:center; color:#6b7280; font-size:20px; margin:6px 0 12px }

    /* ===== área de upload: quadrado pontilhado com ícone ===== */
    #proof-input{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    .upload-box{
      display:grid; justify-items:center; align-items:center;
      width: clamp(200px, 78vw, 300px);
      aspect-ratio: 4/3;
      border:2px dashed #cbd5e1; border-radius:12px;
      background:#f3f6fb;
      margin:0 auto 18px;
      position:relative; overflow:hidden; cursor:pointer;
      transition: border-color .2s, box-shadow .2s;
    }
    .upload-box:hover{ border-color: var(--brand); box-shadow:0 0 0 3px rgba(57,210,199,.15); }
    .placeholder{ display:grid; gap:8px; justify-items:center; color:#94a3b8; user-select:none }
    .placeholder .cloud{
      width:36px; height:36px; border-radius:999px; display:grid; place-items:center;
      background: #e7edf6;
    }
    .placeholder .cloud svg{ width:22px; height:22px; fill:#9fb7cf }
    #preview{ display:none; position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }

    .has-preview .placeholder{ display:none }
    .has-preview #preview{ display:block }

    /* ===== campo Nome do pagador ===== */
    .group{ margin-bottom:14px }
    .label{ display:block; margin:0 0 8px; color:#334155; font-weight:600 }
    .input{
      width:100%; height:44px; border:1px solid var(--stroke); border-radius:12px;
      background:#fff; padding:0 12px; font-size:15px;
    }

    /* ===== botão Enviar (retangular) ===== */
    .primary{
      display:block; width:100%; height:48px;
      background:var(--brand); color:#fff; border:1px solid var(--brand);
      border-radius:12px; font-weight:800; letter-spacing:.2px;
      box-shadow:0 2px 10px rgba(57,210,199,.25);
    }
    .primary:disabled{ opacity:.5; pointer-events:none; box-shadow:none }

    /* ===== divisor e pill “Etapa anterior” central ===== */
    hr{ border:0; border-top:1px solid #eef1f6; margin:16px 0 }
    .back{
      display:block; width:78%; max-width:320px; margin:0 auto;
      height:44px; border-radius:999px; background:#fff;
      border:1px solid #bfe8df; color:#6ab8ad; font-weight:800;
      text-align:center; line-height:44px; text-decoration:none;
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="SF-PAY – Enviar comprovativo">
    <!-- Marca -->
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div class="brand-name">SF-PAY</div>
    </div>

    <!-- Stepper -->
    <div class="steps" aria-label="Passos">
      <div class="step done">
        <div class="dot"><span class="check"></span></div>
        <label>Escolher</label>
      </div>
      <div class="step done">
        <div class="dot"><span class="check"></span></div>
        <label>Pagar</label>
      </div>
      <div class="step active">
        <div class="dot">3</div>
        <label>Comprovativo</label>
      </div>
    </div>

    <h2 class="title">comprovante de pagamento</h2>

    <!-- Upload -->
    <label class="upload-box" id="upload-box" for="proof-input">
      <div class="placeholder">
        <div class="cloud" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M19 18H6a4 4 0 0 1-.8-7.93A5.5 5.5 0 0 1 16.5 7a5.49 5.49 0 0 1 4.5 8.5V16a2 2 0 0 1-2 2zm-7-8v5m0 0l-2-2m2 2l2-2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <small>Toque para selecionar (JPG, PNG, PDF)</small>
      </div>
      <img id="preview" alt="Pré-visualização do comprovativo" />
    </label>
    <input type="file" id="proof-input" accept="image/*,.pdf" />

    <!-- Nome do pagador -->
    <div class="group">
      <label class="label" for="payer-name">Nome do pagador</label>
      <input class="input" id="payer-name" type="text" placeholder="Nome conforme no comprovativo" autocomplete="name" />
    </div>

    <!-- Enviar -->
    <button id="send" class="primary" disabled>Enviar</button>

    <hr />

    <!-- Etapa anterior -->
    <a class="back" href="sf-pay-set.html">Etapa anterior</a>
  </main>

  <!-- JS -->
  <script type="module" src="./sf-pay-set-in.js"></script>
  <script>
    /* Pré-visualização da imagem no quadrado (igual ao print) */
    const input = document.getElementById('proof-input');
    const box   = document.getElementById('upload-box');
    const img   = document.getElementById('preview');
    input.addEventListener('change', () => {
      const f = input.files?.[0];
      if (!f) { box.classList.remove('has-preview'); img.removeAttribute('src'); return; }
      if (f.type.startsWith('image/')) {
        img.src = URL.createObjectURL(f);
        box.classList.add('has-preview');
      } else { // PDF
        box.classList.remove('has-preview');
        img.removeAttribute('src');
      }
    });
  </script>
</body>
                                                                                                                                                                                                                                                                    </html>
