<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sf-Pay • Enviar comprovativo</title>
  <link rel="stylesheet" href="deposito.css" />
  <style>
    :root { --accent:#2E78FF; }

html,body{height:100%}
body{
  margin:0;
  background:#fff;                 /* fundo branco */
  color:#0f172a;
  font:500 15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;
}

.page{min-height:100dvh;display:flex;flex-direction:column;padding:16px;box-sizing:border-box}

.header{display:grid;grid-template-columns:32px 1fr 32px;align-items:center;margin-bottom:12px}
.header h1{grid-column:2;text-align:center;margin:0;font-size:20px;font-weight:700}

/* conteúdo principal ocupa a tela e empurra as ações para baixo */
.card{display:flex;flex-direction:column;flex:1;gap:12px;padding:14px;box-sizing:border-box;background:#fff}

/* ===== Upload “profissional e dinâmico” ===== */
/* esconde o input nativo mas mantém acessível pelo <label for> */
#proof-file{
  position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
  clip:rect(0,0,0,0);white-space:nowrap;border:0;
}
/* transforma o label em uma “caixa” clicável centralizada */
label[for="proof-file"]{
  place-self:center;
  display:grid;justify-items:center;align-items:center;
  width:clamp(180px,50vw,220px);
  height:clamp(180px,40vh,220px);
  border:2px dashed #cbd5e1;
  border-radius:0;                 /* quadrado */
  background:#f8fafc;
  color:#334155;
  cursor:pointer;
  padding:16px;
  text-align:center;
  transition:border-color .2s, box-shadow .2s, transform .05s;
}
label[for="proof-file"]::before{content:"Carregar imagem";font-weight:700}
label[for="proof-file"]::after{content:"JPG, PNG ou PDF";font-size:12px;opacity:.7;margin-top:6px}
label[for="proof-file"]:hover{
  border-color:var(--accent);
  box-shadow:0 0 0 3px color-mix(in srgb, var(--accent), transparent 70%);
}
/* oculta a dica pequena, já que a caixa já explica */
.form-group:first-of-type .hint{display:none}

/* ===== Espaçamento de 3 cm até o nome do depositante ===== */
.form-group + .form-group{margin-top:0.5cm}

/* campo do nome: visual limpo, quadrado */
input[type="text"]{
  height:44px;border:1px solid #e5e7eb;border-radius:0;
  padding:0 12px;font-size:15px;width:100%;box-sizing:border-box;
}

/* Nota/aviso desce com o conteúdo e fica antes dos botões */
.warning{
  margin-top: 1px;                 /* empurra para a base do card */
  font-size:13px;color:#5b3d00;
  background:#fff6e6;border:1px solid #ffdeba;border-left:4px solid var(--accent);
  border-radius:0;padding:10px 12px;
}

/* Ações no rodapé */
.actions-row{display:flex;justify-content:flex-start;gap:12px;margin-top:12px}
.btn-secondary-link{
  display:inline-flex;align-items:center;justify-content:center;text-decoration:none;
  border:1px solid var(--accent);background:var(--accent);color:#fff;
  height:40px;border-radius:0;padding:0 16px;font-weight:700;letter-spacing:.2px;
}

/* Botão Enviar logo abaixo */
#send{
  margin-top:10px;height:44px;border:1px solid var(--accent);
  background:var(--accent);color:#fff;border-radius:5;font-weight:700;letter-spacing:.2px;
  box-shadow:0 2px 10px rgba(46,120,255,.2);
}
#send:disabled{opacity:.45;pointer-events:none;box-shadow:none}
    /* O card vira “container” dos botões fixos e reserva espaço pra eles */
.card{
  display:flex;
  flex-direction:column;
  flex:1;
  gap:12px;
  padding:14px;
  box-sizing:border-box;
  background:#fff;
  position: relative;
  padding-bottom: 72px; /* espaço pros botões (40px alt + respiro) */
}

/* Barra esquerda (Voltar) fixa no rodapé */
.actions-row{
  position: absolute;
  left: 16px;
  bottom: 16px;
  width: calc(50% - 6px); /* metade - metade do gap (gap final ≈ 12px) */
  margin: 0; padding: 0;
  display: flex;
}

/* “Voltar” ocupa toda a metade esquerda, mesmo tamanho do “Enviar” */
.actions-row .btn-secondary-link{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  border:1px solid var(--accent);
  background:var(--accent);
  color:#fff;
  height:40px;            /* igual aos outros screens */
  width:100%;
  border-radius:0;        /* quadrado */
  font-weight:700;
  letter-spacing:.2px;
}

/* “Enviar” fixa no rodapé, lado direito, mesmo tamanho do Voltar */
#send{
  position: absolute;
  right: 16px;
  bottom: 16px;
  width: calc(50% - 6px);
  height: 40px;
  margin: 0;              /* remove empurrão */
  border: 1px solid var(--accent);
  background: var(--accent);
  color: #fff;
  border-radius: 0;       /* quadrado */
  font-weight: 700;
  letter-spacing: .2px;
  box-shadow: 0 2px 10px rgba(46,120,255,.2);
}
#send:disabled{opacity:.45;pointer-events:none;box-shadow:none}

/* (opcional) deixa a nota “colar” ao rodapé, mas sem sobrepor os botões */
.warning{ margin-top: auto; }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      
      <h1>Enviar comprovativo</h1>
      <span style="width:32px;"></span>
    </header>

    <section class="card">
      

      <div class="form-group">
        <label for="proof-file">Comprovativo (imagem / PDF)</label>
        <input type="file" id="proof-file" accept="image/*,.pdf" />
        <p class="hint">Formatos aceites: JPG, PNG, PDF.</p>
      </div>
      <div class="form-group">
        <label for="depositant-name">Nome do depositante</label>
        <input type="text" id="depositant-name" placeholder="Seu nome no comprovativo" autocomplete="name" />
      </div>

      <div class="warning">
        Após o envio, aguarde pacientemente até 30 minutos pela validação do seu depósito.
      </div>

      
      <div class="actions-row">
        <a href="sf-pay-set.html" class="btn-secondary-link">Voltar</a>
      </div>
      <button id="send" class="btn-primary" style="margin-top: 14px;">Enviar</button>

    </section>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./sf-pay-set-in.js"></script>
</body>
</html>
