<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SF-PAY • Pagar</title>
  <style>
    :root{ --brand:#39d2c7; --progress:#49b36a; --text:#0f172a; --stroke:#e5e7eb; --muted:#64748b; --maxw:420px }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:var(--text);font:500 15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;align-items:center;justify-content:center}
    .wrap{width:100%;max-width:var(--maxw);padding:18px 16px 22px;border:1px solid #efefef;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    .brand{display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:16px}
    .brand-mark{width:40px;height:28px;border-radius:6px;background:linear-gradient(135deg,#6fe6dc,#2fc9be)}
    .brand-name{font-weight:800;font-size:26px;color:#39d2c7}
    .steps{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px;position:relative;margin:8px 8px 18px}
    .steps::before{content:"";position:absolute;top:18px;left:calc(16px + 22px);right:calc(16px + 22px);height:3px;background:var(--progress)}
    .step{display:grid;justify-items:center;gap:6px}
    .dot{width:36px;height:36px;border-radius:999px;display:grid;place-items:center;border:2px solid var(--progress);color:var(--progress);background:#fff;font-weight:800}
    .step.active .dot{background:var(--progress);color:#fff}
    .step label{font-size:14px;color:#3c82c9;font-weight:700}
    .panel{border:1px solid var(--stroke);border-radius:8px;padding:14px}
    .row{display:flex;justify-content:space-between;gap:12px;padding:10px 0;border-bottom:1px dashed #e7e7e7}
    .row:last-child{border-bottom:0}
    .k{color:#334155}
    .v{font-weight:700}
    .copy{border:1px solid var(--brand);color:var(--brand);background:transparent;border-radius:999px;height:30px;padding:0 10px;font-weight:700;cursor:pointer}
    .actions{display:flex;gap:12px;margin-top:14px}
    .btn{flex:1;height:44px;border-radius:999px;border:1px solid var(--brand);color:var(--brand);background:transparent;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
    .btn.primary{background:var(--brand);color:#fff}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="brand"><div class="brand-mark"></div><div class="brand-name">SF-PAY</div></div>
    <div class="steps">
      <div class="step"><div class="dot">1</div><label>Escolher</label></div>
      <div class="step active"><div class="dot">2</div><label>Pagar</label></div>
      <div class="step"><div class="dot">3</div><label>Comprovativo</label></div>
    </div>

    <section class="panel" aria-label="Dados para pagamento">
      <div class="row">
        <span class="k">Banco</span>
        <span class="v" id="bank-name">—</span>
      </div>
      <div class="row">
        <span class="k">Titular</span>
        <span class="v" id="holder">—</span>
      </div>
      <div class="row">
        <span class="k">IBAN</span>
        <span class="v" id="iban">—</span>
      </div>
      <div class="row">
        <span class="k">Valor</span>
        <span class="v" id="amount">—</span>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="copy" data-copy="#iban">Copiar IBAN</button>
        <button class="copy" data-copy="#holder">Copiar Titular</button>
      </div>
    </section>

    <div class="actions">
      <a href="sf-pay.html" class="btn">Anterior</a>
      <a href="sf-pay-set-in.html" class="btn primary">Próxima etapa</a>
    </div>
  </main>

  <script>
    const DRAFT_KEY = "deposit_draft_v1";
    let draft = {};
    try{ draft = JSON.parse(sessionStorage.getItem(DRAFT_KEY) || "{}"); }catch{}
    document.getElementById("bank-name").textContent = draft?.bankData?.name || "—";
    document.getElementById("holder").textContent    = draft?.bankData?.holder || "—";
    document.getElementById("iban").textContent      = draft?.bankData?.iban || "—";
    document.getElementById("amount").textContent    = (draft?.amountExact ?? draft?.amount ?? 0).toLocaleString("pt-PT",{minimumFractionDigits:2, maximumFractionDigits:2}) + " KZ";

    document.querySelectorAll(".copy").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const sel = btn.getAttribute("data-copy");
        const el  = document.querySelector(sel);
        if(!el) return;
        navigator.clipboard.writeText(el.textContent.trim()).then(()=>{
          btn.textContent = "Copiado!";
          setTimeout(()=>btn.textContent = sel==="#iban"?"Copiar IBAN":"Copiar Titular", 1200);
        });
      });
    });
  </script>
</body>
</html>
