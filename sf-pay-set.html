<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sf-Pay • Confirmar Dados</title>
  <link rel="stylesheet" href="deposito.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="sf-pay.html" class="back">← Voltar</a>
      <h1>Confirmar dados</h1>
      <span style="width:32px;"></span>
    </header>

    <section class="card">
      <h2>Transferir para</h2>
      <div id="admin-bank" class="bank-info">
        <!-- preenchido via JS -->
      </div>
    </section>

    <section class="card">
      <h2>Valor exato a enviar</h2>
      <div class="copy-row">
        <span id="amount-exact">Kz 0,00</span>
        <button id="copy-amount" class="btn-secondary">Copiar</button>
      </div>
      <small class="warn">Envie exatamente este valor (centavos incluídos) para identificarmos o seu depósito.</small>
    </section>

    <div class="actions-row">
      <a href="sf-pay.html" class="btn-secondary-link">Voltar</a>
      <button id="go-upload" class="btn-primary">Avançar</button>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./sf-pay-set.js"></script>
</body>
</html>
