<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sf-Pay • Dados para pagamento</title>
  
  <style>
      :root { --accent: #2E78FF; } /* cor única para Voltar/Avançar (muda aqui se quiser) */

  html, body { height: 100%; }
  body {
    margin: 0;
    background: #fff !important;     /* fundo branco */
    color: #0f172a;                   /* cinza-azulado legível */
    font: 500 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  /* layout empurra as ações para o rodapé */
  .page {
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    padding: 16px;
    box-sizing: border-box;
  }

  /* cabeçalho: título centrado, tudo quadrado */
  .header {
    display: grid;
    grid-template-columns: 32px 1fr 32px; /* mantém o span “32px” que você já tem */
    align-items: center;
    margin-bottom: 12px;
  }
  .header h1 {
    grid-column: 2;
    text-align: center;
    margin: 0;
    font-size: 20px;
    font-weight: 700;
  }

    .copy-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .copy-row .value {
      flex: 1;
      background: #f6f7fb;
      border: 1px solid #e5e9f2;
      border-radius: 6px;
      padding: 8px 10px;
      word-break: break-all;
    }
    .copy-btn {
      background: #e8eaf3;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
    }
    .warning {
      margin-top: 14px;
      font-size: 13px;
      color: #b35b00;
      background: #fff6e6;
      border: 1px solid #ffdeba;
      border-radius: 8px;
      padding: 10px;
    }
      /* barra de ações fixa no fim da página */
  .actions-row {
    margin-top: auto;               /* empurra para baixo */
    display: flex;
    justify-content: space-between; /* lados opostos */
    gap: 12px;
    padding-top: 14px;
  }

  /* botões iguais, tamanho “comum”, mesma cor e quadrados */
  .btn-primary,
  .btn-secondary-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    border: 1px solid var(--accent);
    background: var(--accent);
    color: #fff;
    height: 40px;                   /* tamanho comum */
    width: 46%;                     /* iguais, lados opostos */
    border-radius: 10;               /* quadrados */
    font-weight: 700;
    letter-spacing: .2px;
    box-shadow: 0 2px 10px rgba(46,120,255,.20);
    transition: filter .12s ease, transform .04s ease;
    margin: 0;                /* remove margens padrão */
    padding: 0;               /* garante que padding seja controlado por height */
    line-height: normal;      /* impede que o texto cause desalinhamento */
    box-sizing: border-box;   /* tamanho exato */
  }
  .btn-primary:hover,
  .btn-secondary-link:hover { filter: brightness(1.05); }
  .btn-primary:active,
  .btn-secondary-link:active { transform: translateY(1px); }

  /* estado desabilitado do “Avançar” até escolher um banco (JS já faz) */
  .btn-primary:disabled {
    opacity: .45;
    pointer-events: none;
    box-shadow: none;
    }
    .warning {
      margin-top: 8px;
      font-size: 13px;
      color: #5b3d00;
      background: #fff6e6;
      border: 1px solid #ffdeba;
      border-left: 4px solid var(--accent); /* destaque tipo “nota” */
      border-radius: 0;                      /* bordas 0 */
      padding: 10px 12px;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      
      <h1>Dados para pagamento</h1>
      <span style="width:32px;"></span>
    </header>

    <section class="card">
      <h2>Transferir exatamente estes dados</h2>

      <div class="form-group">
        <label>Titular</label>
        <div class="copy-row">
          <div class="value" id="titular">—</div>
          <button class="copy-btn" data-copy="#titular">Copiar</button>
        </div>
      </div>

      <div class="form-group">
        <label>IBAN</label>
        <div class="copy-row">
          <div class="value" id="iban">—</div>
          <button class="copy-btn" data-copy="#iban">Copiar</button>
        </div>
      </div>

      <div class="form-group">
        <label>Valor exato a depositar</label>
        <div class="copy-row">
          <div class="value" id="amount-exact">Kz 0,00</div>
          <button class="copy-btn" data-copy="#amount-exact">Copiar</button>
        </div>
      </div>

      <div class="warning">
        Envie <strong>exatamente</strong> o valor exibido acima (incluindo os cêntimos). Valores divergentes podem atrasar a validação do seu depósito.
      </div>

      <div class="actions-row">
        <a href="sf-pay.html" class="btn-secondary-link">Voltar</a>
        <button id="go-next" class="btn-primary">Avançar</button>
      </div>
    </section>
  </div>

  <!-- Firebase + JS -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./sf-pay-set.js"></script>
</body>
</html>
