<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SF-PAY • Dados para pagamento</title>
  <style>
    :root{
      --brand:   #39d2c7;  /* cor do logotipo SF-PAY (turquesa) */
      --progress:#49b36a;  /* linha/círculos dos passos (verde) */
      --blue:    #8bd4f2;  /* botões de copiar (azul claro) */
      --text:    #0f172a;
      --muted:   #64748b;
      --stroke:  #e5e9f2;
      --maxw:    420px;
      --radius:  10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#fff; color:var(--text);
      font:500 15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{
      width:100%; max-width:var(--maxw);
      padding:18px 16px 22px;
      border:1px solid #efefef; border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
    }

    /* ===== topo: logomarca SF-PAY ===== */
    .brand{ display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:12px }
    .brand-mark{ width:40px; height:28px; border-radius:6px; background:linear-gradient(135deg,#6fe6dc,#2fc9be) }
    .brand-name{ font-weight:800; font-size:26px; color:var(--brand); letter-spacing:.5px }

    /* ===== stepper (3 passos) ===== */
    .steps{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; position:relative; margin:8px 8px 18px }
    .steps::before{ content:""; position:absolute; top:18px; left:calc(16px + 22px); right:calc(16px + 22px); height:3px; background:var(--progress) }
    .step{ display:grid; justify-items:center; gap:6px }
    .dot{ width:36px; height:36px; border-radius:999px; display:grid; place-items:center; border:2px solid var(--progress); background:#fff; color:var(--progress); font-weight:800 }
    .step.active .dot{ background:var(--progress); color:#fff }
    .step label{ font-size:14px; color:#3c82c9; font-weight:700 }
    .check{ width:18px; height:18px; border-radius:50%; border:2px solid #fff; background:#fff; position:relative }
    .check::after{ content:""; position:absolute; width:8px; height:4px; border-left:2px solid var(--progress); border-bottom:2px solid var(--progress); transform:rotate(-45deg); left:3px; top:5px }

    /* ===== campos (idênticos a “caixas” do print) ===== */
    .group{ margin-bottom:14px }
    .label{ display:block; margin:0 0 6px; color:#334155; font-weight:600 }
    .row{
      display:flex; align-items:center; gap:8px;
    }
    .value{
      flex:1; background:#f6f7fb; border:1px solid var(--stroke);
      border-radius: var(--radius); padding:10px 12px; min-height:42px;
      display:flex; align-items:center; word-break:break-all;
    }
    .copy-btn{
      width:44px; height:42px; border-radius: var(--radius);
      border: none; background: var(--blue); cursor:pointer;
      display:grid; place-items:center;
    }
    .copy-btn svg{ width:18px; height:18px; fill:#fff }

    hr{ border:0; border-top:1px solid #eef1f6; margin:14px 0 }

    /* ===== barra de ações (mesma linha, estilo “oval” claro) ===== */
    .actions{ display:flex; gap:10px; justify-content:space-between }
    .btn{
      flex:1; height:42px; border-radius:999px; background:#fff;
      border:1px solid #bfe8df; color:#6ab8ad; font-weight:800;
      display:inline-flex; align-items:center; justify-content:center; text-decoration:none;
    }
    .btn.primary{ border-color:#bfe8df; color:#6ab8ad }
    .btn:disabled{ opacity:.5; pointer-events:none }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- topo -->
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div class="brand-name">SF-PAY</div>
    </div>

    <!-- stepper -->
    <div class="steps" aria-label="Passos">
      <div class="step">
        <div class="dot"><span class="check"></span></div>
        <label>Escolher</label>
      </div>
      <div class="step active">
        <div class="dot">2</div>
        <label>Pagar</label>
      </div>
      <div class="step">
        <div class="dot">3</div>
        <label>Comprovativo</label>
      </div>
    </div>

    <!-- campos -->
    <section aria-label="Dados para pagamento">
      <div class="group">
        <span class="label">Método de Pagamento</span>
        <div class="row">
          <div id="bank-method" class="value">—</div>
          <button class="copy-btn" data-copy="#bank-method" aria-label="Copiar método">
            <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
          </button>
        </div>
      </div>

      <div class="group">
        <span class="label">Nome de Usuário</span>
        <div class="row">
          <div id="titular" class="value">—</div>
          <button class="copy-btn" data-copy="#titular" aria-label="Copiar titular">
            <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
          </button>
        </div>
      </div>

      <div class="group">
        <span class="label">Número da Conta</span>
        <div class="row">
          <div id="iban" class="value">—</div>
          <button class="copy-btn" data-copy="#iban" aria-label="Copiar número da conta">
            <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
          </button>
        </div>
      </div>

      <div class="group">
        <span class="label">Valor do Pagamento</span>
        <div class="row">
          <div id="amount-exact" class="value">—</div>
          <button class="copy-btn" data-copy="#amount-exact" aria-label="Copiar valor">
            <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
          </button>
        </div>
      </div>

      <hr />

      <div class="actions">
        <a href="sf-pay.html" class="btn">Etapa anterior</a>
        <button id="go-next" class="btn primary">Próxima etapa</button>
      </div>
    </section>
  </main>

  <!-- seus scripts -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./sf-pay-set.js"></script>
</body>
          </html>
