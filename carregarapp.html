<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descarregar App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 20px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
    }

    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn-download,
    .btn-back {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease;
      margin-bottom: 10px;
    }

    .btn-download {
      background: #28a745;
      color: #fff;
    }

    .btn-download:hover {
      background: #218838;
    }

    .btn-back {
      background: #6c757d;
      color: #fff;
    }

    .btn-back:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="app-icon.png" alt="App Icon" class="app-icon" />
    <h1>ANSS - Ansys inc.</h1>
    <p>Descarregue a versão oficial do nosso aplicativo e tenha acesso rápido e seguro ao nosso serviço.</p>
    <a href="https://apk.e-droid.net/apk/app3673055-586bs7.apk?v=3" class="btn-download">Download App</a>
    <a href="pessoal.html" class="btn-back">Voltar</a>
  </div>
</body>
</html>
